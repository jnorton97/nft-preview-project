<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="card">
    <div class="card-image">
      <img class="equilibrium" src="images/image-equilibrium.jpg" alt="">
      <img class="middle" src="images/icon-view.svg" alt="">
    </div>
    <h3>Equilibrium #3429</h3>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="value">
      <span class="cost">
        <img class="ethereum"src="images/icon-ethereum.svg" alt="">0.041 ETH
      </span>
        <span class="three-days-left">
      <img class="clock"src="images/icon-clock.svg" alt="">3 days left
      </span>
    </div>
    <hr>
    <img class="avatar" src="images/image-avatar.png" alt="">
    <p class="bottom-text">Creation of <span class="Jules-Wyvern">Jules Wyvern</span></p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
